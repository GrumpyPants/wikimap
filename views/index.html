<!DOCTYPE HTML>
<html>
	<head>
		<title>WikiGrapher</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<!--[if lte IE 8]><script src="css/ie/html5shiv.js"></script><![endif]-->
		<script src="js/libs/jquery.min.js"></script>
		<script src="js/libs/jquery.scrolly.min.js"></script>
		<script src="js/libs/jquery.scrollzer.min.js"></script>
		<script src="js/libs/skel.min.js"></script>
		<script src="js/libs/skel-layers.min.js"></script>
		<script src="js/libs/init.js"></script>
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script type='text/javascript' src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"> </script>
        <script src="http://marvl.infotech.monash.edu/webcola/cola.v3.min.js"></script>
		<script src="js/bundle.js"></script>
		<noscript>
			<link rel="stylesheet" href="css/skel.css" />
			<link rel="stylesheet" href="css/style.css" />
			<link rel="stylesheet" href="css/style-wide.css" />
		</noscript>
		<!--[if lte IE 9]><link rel="stylesheet" href="css/ie/v9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="css/ie/v8.css" /><![endif]-->
		<link rel="stylesheet" href="css/typeahead.css" />
		<link rel="stylesheet" href="css/wikigraph.css" />
		<script language="javascript" type="text/javascript">
			function resizeIframe(obj) {
				obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
			}
		</script>
	</head>
	<body>

		<!-- Header -->
			<div id="header" class="skel-layers-fixed">

				<div class="top">

					<!-- Article search bar -->
					<input class="typeahead form-control" type="text" placeholder="Search Wikipedia">
					<!-- Nav -->
						<nav id="nav">
							<ul>
								<li><a href="#portfolio" id="portfolio-link" class="skel-layers-ignoreHref"><span class="icon fa-th">Graph</span></a></li>
								<li><a href="#about" id="about-link" class="skel-layers-ignoreHref"><span class="icon fa-file-word-o">Article</span></a></li>
							</ul>
						</nav>
						
				</div>
				
				<div class="bottom">

					<!-- Social Icons -->
						<ul class="icons">
							<li><a href="https://github.com/GrumpyPants/wikimap" class="icon fa-github"><span class="label">Github</span></a></li>
							<li><a href="mailto:davidlivingrooms@gmail.com" class="icon fa-envelope"><span class="label">Email</span></a></li>
						</ul>
				
				</div>
			
			</div>

		<!-- Main -->
			<div id="main">
				<!-- Graph container -->
					<section id="portfolio" class="two section">
						<div class="container graphContainer">
							<header>
								<h3>WikiGrapher</h3>
							</header>
							<div id="chart" class="graph"></div>
							<div id="loadingAnimation" class="loadingAnimation"></div>
						</div>
					</section>

				<!-- Article view -->
					<section id="about" class="three">
						<div class="container">
							<div class="imageContainer">
								<img class="img-thumbnail" id="articleImage" src="">
							</div>
                            <a id="wikipediaArticleLink"><span class="label" id="wikipediaArticleLinkLabel"></span></a>
                            <div id="articleContent"></div>
						</div>
					</section>
			
			</div>

		<!-- Footer -->
			<div id="footer">
				
				<!-- Copyright -->
					<ul class="copyright">
						<li>A GrumpyPants project.</li>
					</ul>
				
			</div>
	</body>
</html>
