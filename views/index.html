		<link rel="stylesheet" href="css/wikigraph.css" />
		<script language="javascript" type="text/javascript">
			function resizeIframe(obj) {
				obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
			}
		</script>
	</head>
	<body>

		<!-- Header -->
			<div id="header" class="skel-layers-fixed">

				<div class="top">

					<!-- Article search bar -->
					<input class="typeahead form-control" type="text" placeholder="Wikipedia Articles">
					<!-- Nav -->
						<nav id="nav">
							<!--
							
								Prologue's nav expects links in one of two formats:
								
								1. Hash link (scrolls to a different section within the page)
								
								   <li><a href="#foobar" id="foobar-link" class="icon fa-whatever-icon-you-want skel-layers-ignoreHref"><span class="label">Foobar</span></a></li>

								2. Standard link (sends the user to another page/site)

								   <li><a href="http://foobar.tld" id="foobar-link" class="icon fa-whatever-icon-you-want"><span class="label">Foobar</span></a></li>
							
							-->
							<ul>
								<li><a href="#portfolio" id="portfolio-link" class="skel-layers-ignoreHref"><span class="icon fa-th">Graph</span></a></li>
								<li><a href="#about" id="about-link" class="skel-layers-ignoreHref"><span class="icon fa-file-word-o">Article</span></a></li>
							</ul>
						</nav>
						
				</div>
				
				<div class="bottom">

					<!-- Social Icons -->
						<ul class="icons">
							<li><a href="https://github.com/GrumpyPants/wikimap" class="icon fa-github"><span class="label">Github</span></a></li>
							<li><a href="#" class="icon fa-envelope"><span class="label">Email</span></a></li>
						</ul>
				
				</div>
			
			</div>

		<!-- Main -->
			<div id="main">
				<!-- Graph container -->
					<section id="portfolio" class="two section">
						<div class="container graphContainer">
							<header>
								<h2>Graph container</h2>
							</header>
							<div id="chart" class="graph"/>
							<div id="loadingAnimation" class="loadingAnimation"/>
						</div>
					</section>

				<!-- Article view -->
					<section id="about" class="three">
						<div class="container">
							<div id="articleContent"></div>
							<!--<header>-->
								<!--<h2>Article View</h2>-->
							<!--</header>-->

							<!--<p>Tincidunt eu elit diam magnis pretium accumsan etiam id urna. Ridiculus-->
							<!--ultricies curae quis et rhoncus velit. Lobortis elementum aliquet nec vitae -->
							<!--laoreet eget cubilia quam non etiam odio tincidunt montes. Elementum sem -->
							<!--parturient nulla quam placerat viverra mauris non cum elit tempus ullamcorper -->
							<!--dolor. Libero rutrum ut lacinia donec curae mus vel quisque sociis nec -->
							<!--ornare iaculis.</p>-->

						</div>
					</section>
			
			</div>

		<!-- Footer -->
			<div id="footer">
				
				<!-- Copyright -->
					<ul class="copyright">
						<li>A GrumpyPants project.</li>
					</ul>
				
			</div>
